<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Elements Example</title>
    <body>
        <header>
        <h1>DOM Elements Example</h1>
        </header>
        <main>
            <form onsubmit="addEntry();">
                <label for="nameInput">Name:</label>
                <input type="text" id="nameInput" name="name"><br><br>
                <label for="genderInput">Gender:</label>
                <input type="radio" id="maleInput" name="gender" value="male" checked>
                <label for="maleInput">Male</label>
                <input type="radio" id="femaleInput" name="gender" value="female">
                <label for="femaleInput">Female</label><br><br>
                <button type="submit">Submit</button>
            </form>
            <br>
            <div>
                <label for="maleFilter">Male</label>
                <input type="radio" id="maleFilter" name="genderFilter" value="male" onclick="filterEntries();">
                <label for="femaleFilter">Female</label>
                <input type="radio" id="femaleFilter" name="genderFilter" value="female" onclick="filterEntries();">
                <label for="allFilter">All</label>
                <input type="radio" id="allFilter" name="genderFilter" value="all" onclick="filterEntries();" checked>
            </div>
            <div id="entries"></div>
        </main>
        <footer>
        <p>&copy; 2023 Example By Psingh</p>
        </footer>
    <script>
        function addEntry() {
            event.preventDefault(); 
            var name = document.getElementById("nameInput").value;
            var gender = document.querySelector('input[name="gender"]:checked').value;
            var entry = document.createElement("div");
            entry.className = "entry";
            var nameElement = document.createElement("span");
            nameElement.innerHTML = name;
            var genderElement = document.createElement("span");
            genderElement.innerHTML = gender;
            var deleteButton = document.createElement("button");
            deleteButton.innerHTML = "Delete";
            deleteButton.onclick = function () {
                entry.remove();
            }
            entry.appendChild(nameElement);
            entry.appendChild(document.createTextNode(" - "));
            entry.appendChild(genderElement);
            entry.appendChild(document.createTextNode(" "));
            entry.appendChild(deleteButton);
            document.getElementById("entries").appendChild(entry);
        }
        function filterEntries() {
            var genderFilter = document.querySelector('input[name="genderFilter"]:checked').value;
            var entries = document.getElementsByClassName("entry");
            for (var i = 0; i < entries.length; i++) {
                var genderElement = entries[i].getElementsByTagName("span")[1];
                if (genderElement.innerHTML !== genderFilter && genderFilter !== "all") {
                    entries[i].style.display = "none";
                } else {
                    entries[i].style.display = "block";
                }
            }
        }
    </script>
    </body>
</head>
</html>
