<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            text-align: center;
        }
        #fname{
            margin-top: 250px;
            border-color: aqua;
        }
    </style>
</head>
<body>
    <input id="fname" type="text" />
    <p class="wrote"></p>
    <script>
        document.getElementById("fname").onchange = function() {a()};
        function a() {
            var x = document.getElementById("fname");
            document.getElementsByClassName('wrote')[0].innerHTML=x.value;
        };
    </script>
</body>
</html>
