<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id = msg1></h1>
    <h1 id = msg2></h1>
    <script>
        var person = {                                   //Created Person object
            name: "Prashant",
            age: 25,
            email: "psingh23@gmail.com",
            hobbies: ["reading", "traveling", "sports"],
            family: [{                      // nested object family
                mother: {
                    name: "Bibha",
                    age: 45
                },
                father: {
                    name: "Bhanu",
                    age: 50
                },
                siblings: {
                    name: "Apple",
                    age: 24
                }}
            ]
        };
        console.log(person);            // Use console.log() to display the entire object in the console.
        person.location = "Hyderabad";  // Next, use the dot notation to add a new property called "location" and set it to your own location.
        person['email'] = "prashant123@gmail.com"; //use the square bracket notation to update the value of the "email" property to your own email address
        console.log(person.family); // Use console.log() to display the entire object, including the nested "family" object

        function greet(name) {  //define a function called "greet" that takes one parameter: "name"
            console.log(`Hello, ${name}! How are you today?`);
        }
        greet(person.name);

        person.greet = greet(person.name); //assign the "greet" function as a method of the "person" object.

        const personClone = { ...person }; //create a shallow clone of the "person" object 

        console.log("Original person object:");
        console.log(person);
        console.log("Cloned person object:");
        console.log(personClone);
        
        
        const personDeepClone = JSON.parse(JSON.stringify(person)); //create a deep clone of the "person" object using the JSON.parse() and JSON.stringify() methods. 

        console.log("Original person object:");
        console.log(person);

        console.log("Cloned person object:");
        console.log(personDeepClone);

        console.log("Keys of the person object:"); //use the Object.keys(), Object.values(), and Object.entries() methods
        console.log(Object.keys(person));

        console.log("Values of the person object:");
        console.log(Object.values(person));

        console.log("Key-value pairs of the person object:");
        console.log(Object.entries(person));
    </script>
</body>
</html>
